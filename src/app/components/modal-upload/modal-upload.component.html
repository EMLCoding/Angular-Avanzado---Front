<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="modalUploadService.ocultarModal()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemporal" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                    <input type="file" (change)="seleccionImagen($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modalUploadService.ocultarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()" [disabled]="!imagenTemporal">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
