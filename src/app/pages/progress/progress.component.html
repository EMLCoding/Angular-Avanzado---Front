<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <!-- aria-valuenow es la propiedad que controla el punto de progreso de la barra de progreso.
                    Por defecto no se le puede vincular a una variable de ts, saltaria un error de "Error: Template parse"
                    En estos casos se puede añadir [attr.nombrePropiedad]="variable" y ahora si se puede controlar. NOTA: si la propiedad esta separa con "-" aqui se pone una mayuscula solo -->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- con col-6 permite que ocupe la mitad del espacio posible -->
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- Esta "leyenda" es el atributo "leyenda" del incrementador.component.ts
                    Pueden estar vinculados gracias al @Input() que preceda a la declaración de la variable -->
                <!-- progreso hay que mandarlo entre [] porque es un numero, sino se mandaría como un string -->
                <!-- Con (cambioValor) indicamos que la variable "progreso1" va a coger el valor recibido por el componente hijo, es decir, el que envía incrementador.component con el @Output -->
                <app-incrementador leyenda="Progress azul" [progreso]="progreso1" (cambioValor)="progreso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda="Progress verde" [progreso]="progreso2" (cambioValor)="progreso2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
