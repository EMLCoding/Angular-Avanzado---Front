<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar hospital..." (keyup)="buscarHospital(input.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>
                <button class="btn btn-primary" (click)="crearHospital()">Crear hospital</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img | imagen" class="img-50 img-circle pointer" (click)="mostrarModal(hospital._id)">
                            </td>
                            <td>
                                <input #inputHospital type="text" class="form-control" [(ngModel)]="hospital.nombre">
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="guardarHospital(hospital)">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger" (click)="borrarHospital(hospital._id)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
